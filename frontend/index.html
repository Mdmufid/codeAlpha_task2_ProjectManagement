<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body><div id="message-container"></div>

  <div class="container mt-4">
    <h1 class="text-center">Project Management Dashboard</h1>

    <div class="card p-3 mt-4">
      <h3>Create Project</h3>
      <input type="text" id="projectName" placeholder="Project Name" class="form-control mb-2">
      <input type="text" id="projectDescription" placeholder="Description" class="form-control mb-2">
      <button class="btn btn-success" onclick="createProject()">Create</button>
    </div>

    <button class="btn btn-primary mt-3" onclick="loadProjects()">Load Projects</button>
    <div id="project-list" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
